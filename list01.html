<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>list练习</title>
		
		<style type="text/css">
			
			li{
				
				width: 200px;
				height: 48px;
				list-style: none;/*去掉黑点*/
				text-align: center;/*文字水平居中*/
				line-height: 48px;/*文字垂直居中*/
				display: block;
				cursor: pointer;/*变为手指*/
				background-color: #e8e7e3;
				transition: 0.1s linear;/* 动画特效 延迟*/
				float: left;
				
				
			}
			li:hover{
				color: white;
				background-color: #4c4c4c;
			}
			a{
				text-decoration: none;
			}
			
		</style>
	</head>
	<body>
		
		<div>
			
		
			<ul >
				<li ><a href="https://www.w3school.com.cn/h.asp" title="THML 系列教程">THML/CSS</a></li>
				<li><a href="https://www.w3school.com.cn/b.asp" title="浏览器脚本教程">Browser Side</a></li>
				<li><a href="https://www.w3school.com.cn/s.asp" title="服务器脚本教程">Server Side</a></li>
				<li><a href="https://www.w3school.com.cn/p.asp" title="编程教程">Programming</a></li>
				<li><a href="https://www.w3school.com.cn/x.asp" title="XML系列教程">XML</a></li>
				<li><a href="https://www.w3school.com.cn/w.asp" title="建站手册">Web Building</a></li>
				<li><a href="https://www.w3school.com.cn/r.asp" title="参考手册">Reference</a></li>
			</ul>
		</div>
	</body>
</html>
