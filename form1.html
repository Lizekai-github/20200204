<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单元素</title>
	</head>
	<body>
		用户名：<input type="text" name="" id="" value="" placeholder="请输入6-12位"/>
		<br/>
		密码：<input type="password" placeholder="请输入6-12位密码" name="" id="" value="" />
		<br>
		
		性别：<input type="radio" name="sex" id="" value="" />男
		<input type="radio" name="sex" id="" value="" />女
		<br/>
		提交按钮<input type="submit" name="" id="" value="提交" />
		
		<br>
		兴趣爱好：
		<input type="checkbox" name="" id="" value="" />打篮球
		<input type="checkbox" name="" id="" value="" />打游戏
		<input type="checkbox" name="" id="" value="" />打羽毛球
		<input type="checkbox" name="" id="" value="" />足球
		<br>
		户籍地：
		<select>
			<option value ="">山西</option>
			<option value ="">陕西</option>
			<option value ="">天津</option>
			<option value ="">上海</option>
			<option value ="">北京</option>
			<option value ="">广州</option>			
		</select>
		<br>
		自我介绍：
		<textarea rows="10" cols="10">
			
		</textarea>
		<br>
		<button type="button">按钮</button>
		<br>
		数量：
		<input type="number" name="" id="" value="" />
		<br>
		生日：<input type="date" name="" id="" value="" />
		<br>
		颜色：
		<input type="color" name="" id="" value="" />
		
		<br>
		滑动条：
		<input type="range" name="" id="" value="" />
		<br>
		datetime-local：<input type="datetime-local" name="" id="" value="" />
		
		<br>
		<form action="" method="post">
			email：<input type="email" name="" id="" value=""  />
			<input type="submit" value="提交"/>
			
		</form>
		
		<br>
		
		<form action="" method="post">
			上传文件：
			<input type="file" name="" id="" value="" />
			<input type="submit" value="上传"/>
		</form>
		 
		
		
	</body>
</html>
