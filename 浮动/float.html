<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>float缺点</title>
		
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				
			}
			#father{
				border: 1px;
			}
			#son1{
				width: 100px;
				height: 100px;
				background-color: blue;
				float: left;
			}
			#son2{
				width: 100px;
				height: 100px;
				background-color: red;
				float: left;
			}
			
			/* 清除浮动 */
			#clearF{
				clear: both;
			}
			#a{
				
				width: 200px;
				height: 100px;
				background-color: #000000;
			}
			
			
		</style>
	</head>
	<body>
		<div id="father">
			<div id="son1">
				1
			</div>
			<div id="son2">
				2
			</div>
			<div id="clearF">
				
			</div>
		</div>
		<div id="a">
			
		</div>
	</body>
</html>
